<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="css/joy.css">

<body class="background">
<header class="header" id="header"></header>

<div class="card">
    <h2>Create User</h2>
    <form class="card-content" id="create-user-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>User ID</label>
            <input type="text" required class="validated-field" id="user-userId"
                   autofocus>

        <p class="form-field">
            <label>Name</label>
            <input type="text" id="user-name" class="name" >
        </p>

        <p>
            <a href="#" class="button" id="create-user">Create User</a>
        </p>
    </form>
</div>
</body>


</html>
